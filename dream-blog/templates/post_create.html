{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container my-3">
    <h3>{{ title }} an article</h3>
    {{ form.media }}
    <form action="." method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
