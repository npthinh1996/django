{% extends 'base.html' %}

{% block title %}Companies{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="articles" style="width:1400px;height:800px;"></div>
    </div>
</div>

<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script>
$(document).ready(function(){
    var endpoint = '/api/chart/data';
    var articleData = articleLabels = [];
    $.ajax({
        method: 'GET',
        url: endpoint,
        success: function(data){
            articleLabels = data.article_labels;
            articleData = data.article_data;
            articleChart();
        },
        error: function(error_data){
            console.log('error');
        }
    })

    function articleChart(){
        var data = [{
            x: articleData,
            y: articleLabels,
            type: 'bar',
            orientation: 'h',
            maker: {
                color: '#23b7e5'
            }
        }];
        var layout = {
            title: 'Number of Articles per Company',
            margin: {l:200}
        };
        Plotly.newPlot('articles', data, layout);
    }
})
</script>
{% endblock %}
