{% extends 'base.html' %}

{% block title %}List{% endblock %}
{% block content %}
<h1>Your note</h1>
<p><a href="{% url 'notes:create' %}">Create</a></p>
<ul>
    {% for object in object_list %}
    <li>{{ object }} <small><a href="{{ object.get_update_url }}">Update</a> <a href="{{ object.get_delete_url }}">Delete</a></small></li>
    {% endfor %}
</ul>
{% endblock %}
