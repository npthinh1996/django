<!DOCTYPE html>
{% load static %}
<html lang="en,vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog Project</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!-- Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <!-- Medium Editor -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Russo+One" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light techfont">
    <div class="navbar-nav align-items-center">
        <li><a class="navbar-brand bigbrand" href="{% url 'post_list' %}">My Tech Blog</a></li>
        <li><a class="nav-item nav-link" href="{% url 'about' %}">About</a></li>
        <li><a class="nav-item nav-link" href="https://github.com/">Github</a></li>
        <li><a class="nav-item nav-link" href="https://www.linkedin.com/">LinkedIn</a></li>
    </div>
    <div class="navbar-nav align-items-center ml-auto">
        {% if user.is_authenticated %}
        <a class="nav-item nav-link" href="{% url 'post_new' %}">New Post</a>
        <a class="nav-item nav-link" href="{% url 'post_draft_list' %}">Drafts</a>
        <a class="nav-item nav-link" href="{% url 'logout' %}">Log out</a>
        <a >Welcome: {{ user.username }}</a>
        {% else %}
        <a class="nav-item nav-link" href="{% url 'login' %}" aria-label="Login"><i class="fas fa-user"></i></a>
        {% endif %}
    </div>
</nav>
<div class="content container">
    <div class="row">
        <div class="col-md-8">
            <div class="blog_posts">
            {% block content %}
            {% endblock %}
            </div>
        </div>
    </div>
</div>
</body>
</html>
